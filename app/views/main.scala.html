@(title: String)(content: Html)

<!DOCTYPE html>

<html>
    <head>
      <title>@title</title>
      <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
      <link href="@routes.Assets.at("stylesheets/screen.css")" media="all" rel="stylesheet" type="text/css" />
   		<link href="@routes.Assets.at("stylesheets/launchbar.css")" media="all" rel="stylesheet" type="text/css" />
   		<link href="@routes.Assets.at("stylesheets/blue.css")" media="screen" rel="stylesheet" title="Theme" type="text/css" />
   		<link href="@routes.Assets.at("stylesheets/chat.css")" media="screen" rel="stylesheet" type="text/css" />
   		<script src="@routes.Assets.at("javascripts/jquery-1.7.1.min.js")" type="text/javascript"></script>
   		<script src="@routes.Assets.at("javascripts/jquery-ui-1.8.5.custom.min.js")" type="text/javascript"></script>
   		<script src="@routes.Assets.at("javascripts/jquery.inlineedit.js")" type="text/javascript"></script>
		<script src="@routes.Assets.at("javascripts/moment.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/jquery.rf.slideshow.js")"></script>
        <script src="@routes.Assets.at("javascripts/jquery.rf.slideshownav.js")"></script>
    </head>
    <body>
        @content
    </body>
</html>
